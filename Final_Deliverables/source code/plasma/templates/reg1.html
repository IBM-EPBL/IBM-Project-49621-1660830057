<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plasma Donor Register</title>

    <!-- bootstrap csscdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <!--css stylesheet -->
    <link rel="stylesheet" href="/static/css/style.css">
    <!-- font styles cdn-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- bootstrap navbar-->
    <nav class="navbar navbar-expand-lg bg-light shadow-sm p-3 mb-5 bg-body rounded">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="/">Plasma+</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">

                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-secondary" href="" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Donate Donors
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-secondary" href="/login">Login</a></li>
                                <li><a class="dropdown-item text-secondary" href="/register-donor">Register</a></li>
                               
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-secondary" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Need Plasma?
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item text-secondary" href="/login2">Login</a></li>
                                <li><a class="dropdown-item text-secondary" href="/register-recipient">Register</a></li>
                               
                            </ul>
                        </li>
                        

                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <!--navbar ends -->
    <!-- Login form -->

      
    <div class="container mt-5">
        <h2 class="h2"> Register Form for Donors</h2>

        
        <form action="/register-donor" method="post">
            <div class="col-6 py-2">
                <div class="msg">{{ msg }}</div>
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control input_text" name="Fullname" placeholder="Enter Your Fullname" id="Fullname"
                    required>
                <label class="form-label" >Password</label>
                <input type="password" class="form-control input_text" name="password" placeholder="Enter Your Password"
                    id="password" required>
                <label class="form-label" >E-Mail</label>
                <input type="email" class="form-control input_text" name="email" placeholder="Enter Your Email ID" id="email"
                    required>
                <label class="form-label" >Date Of Birth</label>
                <input type="date" class="form-control input_text" name="DOB" placeholder="Enter your Date of birth: DD-MM-YYYY"
                    id="DOB" required>

                <label class="form-label" for="Gender" >Choose Your Gender:</label>
                <select id="Gender" name="Gender" data-name="Gender" required="" class="col-3 form-control input_text">
                    <option value="Select one" disabled>Select Your Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label class="form-label" >Blood Group</label>
                <input type="text" class="form-control input_text" name="BloodGroup"
                    placeholder="Enter Your Blood Group. for ex: B+ve" id="Blood-Group" required>
            
                <label class="form-label" >State</label>
                <input type="text" class="form-control input_text" name="State" placeholder="Enter Your State. for ex: Kerala"
                    id="State" required>
                <label class="form-label" >Pin</label>
                <input type="number" class="form-control input_text" name="Pin" placeholder="Enter Your Pincode. for Ex: 123456"
                    id="Pin" required>
                <label class="form-label" >Phone Number</label>
                <input type="tel" class="form-control input_text" name="phone"
                    placeholder="Enter Your Phone Number. For ex: +91123456789" id="phone" required>
                <label class="form-label" >Health Issues (if any)</label>
                <input type="text" class="form-control input_text" name="Issues"
                    placeholder="Ex: I have Anaemia or Cold or I suffered from Corona" id="Issues">
                <button type="submit" id="button" class="btn btn-primary"> Register </button>
                <div class="note mt-3">
                    <!--Register form -->
                    <p> already have an account ? please <a href="login">login! </a></p>

                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</body>

</html>
